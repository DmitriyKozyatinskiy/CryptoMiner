<!DOCTYPE html>
<html>
  <head>
    <base target="_blank">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
  </head>
  <body>
    <div id="app"></div>
    <script type="text/javascript">
     (function() {
       // Bootstrap code embeded in HTML to improve initial load time

       // Maybe load from cache
       var mobileView = !!(/[?&]mobileView=true(&|$)/.exec(window.location.search))
       if (mobileView) document.getElementById('app').className = 'mobile';
       document.getElementById('app').innerHTML = localStorage.getItem('panel-html');

       // Now load the app script
       function loadScript(url) {
         const s = document.createElement('script');
         s.type = 'text/javascript';
         s.src = 'https://cdn.getforge.com/lab1.getforge.io/1512344026/panel/app.js';
         s.async = true;
         document.body.appendChild(s);
       }
       window.loadApp = function () {
         loadScript('app.js');
       }
       if (
         navigator.userAgent.indexOf('Trident') !== -1 ||
         navigator.userAgent.indexOf('Edge') !== -1
       ) { // if IE or Edge
         loadScript('https://cdn.polyfill.io/v2/polyfill.min.js?features=URL,Object.assign,Promise,Node.prototype.contains,Array.prototype.contains,Array.prototype.find,Array.from,String.prototype.startsWith&callback=loadApp');
       } else {
         loadApp();
       }
     })();
    </script>

    <link rel="stylesheet" href="https://cdn.getforge.com/lab1.getforge.io/1512344026/panel/app.css">
  </body>
</html>
